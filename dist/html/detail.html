    <script src="../js/axios.min.js"></script>
    <script src="../js/FDJ.js"></script>
    <script>
        axios.get("http://localhost:3000/db").then(res => {
            console.log(res.data) //json数据
            var Data1 = res.data;
            localStorage.setItem("Data", JSON.stringify(Data1))
        })

        var id = location.search.split("=")[1];
        console.log(id)

        let productData = JSON.parse(localStorage.getItem("Data"))
        let product = productData[id];
        console.log(product) //商品信息

        let oDetail = document.getElementById("detail")
        oDetail.innerHTML = `
            
           
                <div id="fdj">
                    <div class="small">
                        <img src="${product.img}" />
                        <div class="mask"></div>
                    </div>

                    <div class="big">
                        <img class="big-img" src="${product.img}" />
                    </div>
                </div>
            
                <div class="formabox">
                    <h4>${product.title}</h4>
                    <div class="price">
                        <p>京&nbsp;东&nbsp;价</p>
                        <span>￥</span>
                        <b class="pprice">${product.price}</b>
                        <a href="#">降价通知</a>
                        <i></i>
                        <strong>累积评价</strong>
                    </div>
                    <div class="add">
                        <div class="num">
                            <input type="text" value="1" class="nums">
                            <a href="#" class="plus">+</a>
                            <a href="#" class="minus">-</a>
                            <button>加入购物车</button>
                        </div>
                    </div>
                </div>
        
			`
        var addBtn = document.querySelector("button");
        addBtn.onclick = function() {
            location.href = "../html/cart.html";
        }

        var minus = document.querySelector(".minus");
        var add = document.querySelector(".plus");
        var otxt = document.querySelector(".nums");

        //"减"按钮
        minus.onclick = function() {
            if (otxt.value <= 1) {
                otxt.value = 1;
                alert("宝贝不能再少了哦")
            } else {
                otxt.value--;
            }

        }

        //"加"按钮
        add.onclick = function() {
                otxt.value++;
            }
            //"文本框"内容设置
        otxt.onchange = function() {
            if (otxt.value <= 1) {
                otxt.value = 1;
                alert("宝贝不能少于一件哦")
            }
        }



        new Fdj({
            el: "#fdj"
        })
